<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>GradeBook</title>
  </head>
  <body>
    <div class="container">
      <header class="row small-row" id="header-div">
        <div class="col">
          <p id="student-grade-table-text">Student Grade Table</p>
        </div>
        <div class="col-3 average-grade-text-div">
          <p id="average-grade-text">
            Average Grade <span class="badge badge-secondary"></span>
          </p>
        </div>
      </header>
      <hr />
      <div class="row small-row">
        <div class="col">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Course</th>
                <th>Grade</th>
                <th>
                  Operations
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p class="d-none" id="no-grades">No Grades Recorded</p>
        </div>
        <div class="col-3 form-div">
          <p id="form-title-text">Add Grade</p>
          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                </span>
              </div>
              <input
                type="text"
                placeholder="Name"
                name="name"
                class="form-control"
                id="name"
              />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fa fa-list-alt fa-lg" aria-hidden="true"></i
                ></span>
              </div>
              <input
                type="text"
                placeholder="Course"
                name="course"
                id="course"
                class="form-control"
              />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fa fa-graduation-cap fa-lg" aria-hidden="true"></i
                ></span>
              </div>
              <input
                type="number"
                placeholder="Grade"
                name="grade"
                id="grade"
                class="form-control"
              />
            </div>

            <button type="submit" id="form-submit-btn" class="btn btn-success">
              Add
            </button>
            <button
              type="submit"
              id="form-update-btn"
              class="btn btn-success d-none"
            >
              Update
            </button>
            <button
              type="reset"
              id="form-cancel-btn"
              class="btn btn-outline-dark"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="main.js"></script>
  </body>
</html>
